{% extends "base.html" %}
{% load static %}
{% block content %}
  <h1>All Posts</h1>
  {% for post in posts %}
    <div class="card mb-3">
      {% if post.image %}
        <img src="{{ post.image.url }}" class="card-img-top">
      {% else %}
        <img src="{% static 'pngegg.png' %}" class="card-img-top">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p>{{ post.content|truncatechars:100 }}</p>
        <p>Rate: {{ post.rate }}</p>
        <a href="{% url 'post-detail' post.id %}" class="btn btn-primary">View</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
